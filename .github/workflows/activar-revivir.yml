import os, ssl, json, socket
from datetime import datetime

# ========= CONFIG =========
user = os.environ["MQTT_USER"]
pwd  = os.environ["MQTT_PASS"]
host = os.environ["MQTT_HOST"]
topic = "Mictlan"
msg = "revivir"
port = 8883
log_file = "data/revivir_log.json"
# ==========================

def publish_mqtt(host, port, user, pwd, topic, msg):
    try:
        import paho.mqtt.client as mqtt
        client = mqtt.Client()
        client.username_pw_set(user, pwd)
        client.tls_set(cert_reqs=ssl.CERT_NONE)
        client.tls_insecure_set(True)
        client.connect(host, port, 60)
        client.publish(topic, msg)
        client.disconnect()
        print("âœ… SeÃ±al MQTT enviada correctamente.")
        return True
    except Exception as e:
        print(f"âš ï¸ No se pudo usar paho-mqtt: {e}")
        try:
            s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
            ssl_sock = ssl.wrap_socket(s)
            ssl_sock.connect((host, port))
            ssl_sock.send(b"MQTT PUBLISH " + msg.encode())
            ssl_sock.close()
            print("âœ… SeÃ±al enviada con mÃ©todo alternativo.")
            return True
        except Exception as e2:
            print(f"âŒ Error total al enviar MQTT: {e2}")
            return False

def registrar_evento(log_file):
    os.makedirs(os.path.dirname(log_file), exist_ok=True)
    data = []
    if os.path.exists(log_file):
        with open(log_file, "r") as f:
            try:
                data = json.load(f)
            except:
                data = []
    entry = {"mensaje": f"Revivir desde la web - {datetime.utcnow().isoformat()}Z"}
    data.append(entry)
    with open(log_file, "w") as f:
        json.dump(data, f, indent=2)
    print("ğŸ“œ Registro actualizado correctamente.")

if publish_mqtt(host, port, user, pwd, topic, msg):
    registrar_evento(log_file)
else:
    print("âŒ No se registrÃ³ evento por error en MQTT.")
EOF

