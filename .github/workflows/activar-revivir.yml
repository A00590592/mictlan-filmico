name: 🔔 Revivir 🔔

on:
  workflow_dispatch:
  repository_dispatch:
    types: [revivir_trigger]

permissions:
  contents: write

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Verificar paho-mqtt
        run: python -m pip show paho-mqtt || python -m pip install --quiet paho-mqtt

      - name: 🕯️ Enviar señal al altar (TLS + auth)
        env:
          MQTT_USER: ${{ secrets.ALTAR_USER }}
          MQTT_PASS: ${{ secrets.ALTAR_PASS }}
          MQTT_HOST: ${{ secrets.ALTAR_HOST }}
        shell: python
        run: |
          import os, ssl
          import paho.mqtt.publish as publish

          publish.single(
              topic="Mictlan",
              payload="revivir",
              qos=0,
              hostname=os.environ["MQTT_HOST"],
              port=8883,
              auth={"username": os.environ["MQTT_USER"], "password": os.environ["MQTT_PASS"]},
              tls={"cert_reqs": ssl.CERT_NONE}
          )
          print("✅ Señal 'revivir' publicada")

      # 🪶 Inicializar o restaurar la rama aislada de logs
      - name: 🔀 Cambiar o crear rama altar-log aislada
        run: |
          git fetch origin || true
          git checkout --orphan altar-log
          git rm -rf .
          mkdir -p data
          if [ ! -f "data/revivir_log.json" ]; then
            echo "[]" > data/revivir_log.json
          fi
          git add data/revivir_log.json
          git commit -m "🌑 Rama altar-log inicializada (solo logs)"
          git push -f https://x-access-token:${{ secrets.ALTAR_TOKEN }}@github.com/${{ github.repository }}.git altar-log || true

      # 📅 Agregar el registro del nuevo evento
      - name: 📅 Registrar evento en el log
        run: |
          echo "🪶 Registrando evento en data/revivir_log.json..."
          mkdir -p data
          FILE=data/revivir_log.json
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          MSG="Revivir ejecutado desde workflow - $DATE"
          if [ ! -f "$FILE" ]; then
            echo "[]" > "$FILE"
          fi
          cat "$FILE" | jq --arg m "$MSG" '. + [{"mensaje": $m}]' > tmp.json
          mv tmp.json "$FILE"

      # 💾 Commit y push del log actualizado
      - name: 💾 Commit & push log actualizado (solo en altar-log)
        env:
          ALTAR_TOKEN: ${{ secrets.ALTAR_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          git config --global user.name "Altar Mictlan"
          git config --global user.email "altar@mictlan.io"
          git add data/revivir_log.json
          if git diff --cached --quiet; then
            echo "🔸 No hay cambios nuevos que registrar."
          else
            git commit -m "🕯️ Nuevo revivir registrado"
            git push -f https://x-access-token:${ALTAR_TOKEN}@github.com/${REPO}.git altar-log
          fi
