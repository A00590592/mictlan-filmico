name: 🔔 Revivir 🔔 

on:
  workflow_dispatch:
  repository_dispatch:
    types: [revivir_trigger]

permissions:
  contents: write

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Verificar paho-mqtt
        run: python -m pip show paho-mqtt || python -m pip install --quiet paho-mqtt

      - name: 🕯️ Enviar señal al altar (TLS + auth)
        env:
          MQTT_USER: ${{ secrets.ALTAR_USER }}
          MQTT_PASS: ${{ secrets.ALTAR_PASS }}
          MQTT_HOST: ${{ secrets.ALTAR_HOST }}
        shell: python
        run: |
          import os, ssl
          import paho.mqtt.publish as publish

          publish.single(
              topic="Mictlan",
              payload="revivir",
              qos=0,
              hostname=os.environ["MQTT_HOST"],
              port=8883,
              auth={"username": os.environ["MQTT_USER"], "password": os.environ["MQTT_PASS"]},
              tls={"cert_reqs": ssl.CERT_NONE}
          )
          print("✅ Señal 'revivir' publicada")

      - name: 🪶 Clonar repositorio (solo altar-log)
        uses: actions/checkout@v4
        with:
          ref: altar-log
          fetch-depth: 0

      - name: 📅 Registrar evento en el log (MX timezone + formato impecable)
        run: |
          echo "🪶 Registrando evento en data/revivir_log.json..."
          mkdir -p data
          FILE=data/revivir_log.json
          TZ='America/Mexico_City' DATE=$(date +"%Y-%m-%dT%H:%M:%S%z")
          MSG="Revivir ejecutado desde workflow - $DATE"

          if [ ! -f "$FILE" ] || [ ! -s "$FILE" ]; then
            echo "[" > "$FILE"
            echo "  {\"mensaje\": \"$MSG\"}" >> "$FILE"
            echo "]" >> "$FILE"
          else
            # Comprobar si solo contiene []
            if grep -q '\[\s*\]' "$FILE"; then
              echo "[" > "$FILE"
              echo "  {\"mensaje\": \"$MSG\"}" >> "$FILE"
              echo "]" >> "$FILE"
            else
              tmp=$(mktemp)
              # Eliminar el último corchete y agregar nueva línea ordenada
              sed '$d' "$FILE" > "$tmp"
              echo "  ," >> "$tmp"
              echo "  {\"mensaje\": \"$MSG\"}" >> "$tmp"
              echo "]" >> "$tmp"
              mv "$tmp" "$FILE"
            fi
          fi

          echo -e "\n✅ Evento agregado al log (formato final):"
          cat "$FILE"


      - name: 💾 Commit & push log actualizado (solo altar-log)
        env:
          ALTAR_TOKEN: ${{ secrets.ALTAR_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          git config --global user.name "Altar Mictlan"
          git config --global user.email "altar@mictlan.io"
          git add data/revivir_log.json
          if git diff --cached --quiet; then
            echo "🔸 No hay cambios nuevos que registrar."
          else
            git commit -m "🕯️ Nuevo revivir registrado (rama altar-log)"
            git push https://x-access-token:${ALTAR_TOKEN}@github.com/${REPO}.git altar-log
          fi
