name: ğŸ”” Revivir ğŸ””

on:
  workflow_dispatch:
  repository_dispatch:
    types: [revivir_trigger]

permissions:
  contents: write

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Verificar o instalar paho-mqtt
      - name: âš™ï¸ Verificar paho-mqtt
        run: python -m pip show paho-mqtt || python -m pip install --quiet paho-mqtt

      # 2ï¸âƒ£ Enviar seÃ±al MQTT al altar
      - name: ğŸ•¯ï¸ Enviar seÃ±al al altar (TLS + auth)
        env:
          MQTT_USER: ${{ secrets.ALTAR_USER }}
          MQTT_PASS: ${{ secrets.ALTAR_PASS }}
          MQTT_HOST: ${{ secrets.ALTAR_HOST }}
        shell: python
        run: |
          import os, ssl
          import paho.mqtt.publish as publish

          publish.single(
              topic="Mictlan",
              payload="revivir",
              qos=0,
              hostname=os.environ["MQTT_HOST"],
              port=8883,
              auth={"username": os.environ["MQTT_USER"], "password": os.environ["MQTT_PASS"]},
              tls={"cert_reqs": ssl.CERT_NONE}
          )
          print("âœ… SeÃ±al 'revivir' publicada")

      # 3ï¸âƒ£ Clonar toda la historia del repo
      - name: ğŸª¶ Clonar repositorio completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 4ï¸âƒ£ Cambiar a rama altar-log (crearla si no existe)
      - name: ğŸ”€ Cambiar o crear rama altar-log
        run: |
          git fetch origin
          git checkout -B altar-log || git checkout altar-log

      # 5ï¸âƒ£ Registrar evento en el log
      - name: ğŸ“… Registrar evento en el log
        run: |
          echo "ğŸª¶ Registrando evento en data/revivir_log.json..."
          mkdir -p data
          FILE=data/revivir_log.json
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          MSG="Revivir ejecutado desde workflow - $DATE"
          if [ ! -f "$FILE" ]; then
            echo "[]" > "$FILE"
          fi
          cat "$FILE" | jq --arg m "$MSG" '. + [{"mensaje": $m}]' > tmp.json
          mv tmp.json "$FILE"

      # 6ï¸âƒ£ Configurar Git y subir a altar-log
      - name: ğŸ’¾ Commit & push log actualizado (solo en altar-log)
        env:
          ALTAR_TOKEN: ${{ secrets.ALTAR_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          git config --global user.name "Altar Mictlan"
          git config --global user.email "altar@mictlan.io"

          # Asegurarse de tener la Ãºltima versiÃ³n de altar-log
          git pull --rebase origin altar-log || true

          git add data/revivir_log.json
          if git diff --cached --quiet; then
            echo "ğŸ”¸ No hay cambios nuevos que registrar."
          else
            git commit -m "ğŸ•¯ï¸ Nuevo revivir registrado (rama altar-log)"
            git push https://x-access-token:${ALTAR_TOKEN}@github.com/${REPO}.git altar-log
          fi
