name: ⚡ Activar Revivir (ultra-rápido)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [revivir_trigger]

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: 🔥 Enviar señal MQTT sin instalar nada
        env:
          MQTT_USER: ${{ secrets.ALTAR_USER }}
          MQTT_PASS: ${{ secrets.ALTAR_PASS }}
          MQTT_HOST: ${{ secrets.ALTAR_HOST }}
        run: |
          echo "🔗 Conectando con $MQTT_HOST por TLS..."
          PAYLOAD=$(echo -n "revivir")
          # Crea paquete MQTT mínimo (CONNECT + PUBLISH)
          # 0x10=CONNECT header, 0x30=PUBLISH header
          echo -ne '\x10\x0e\x00\x04MQTT\x04\x02\x00\x3c\x00\x00' > packet.bin
          echo -ne '\x30\x0e\x00\x07Mictlanrevivir' >> packet.bin
          cat packet.bin | openssl s_client -connect "$MQTT_HOST:8883" -quiet || true
          echo "✅ Señal enviada (sin dependencias)."

      - name: 📜 Actualizar log JSON
        run: |
          echo "🕯️ Registrando revivir..."
          mkdir -p data
          FILE=data/revivir_log.json
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          MSG="Revivir desde la web - $DATE"
          [ ! -f "$FILE" ] && echo "[]" > "$FILE"
          jq --arg m "$MSG" '. + [{"mensaje": $m}]' "$FILE" > tmp.json && mv tmp.json "$FILE"

      - name: 💾 Subir cambios al repo
        env:
          ALTAR_TOKEN: ${{ secrets.ALTAR_TOKEN }}
        run: |
          git config --global user.name "Altar Mictlan"
          git config --global user.email "altar@mictlan.io"
          git add data/revivir_log.json
          git commit -m "🕯️ Revivir rápido registrado"
          git push https://x-access-token:${ALTAR_TOKEN}@github.com/${{ github.repository }}.git
