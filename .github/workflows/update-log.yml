name: 📜 Registrar Revivir

on:
  workflow_dispatch:    # permite ejecutarlo manualmente desde GitHub
  repository_dispatch:  # también permite invocaciones desde la web
    types: [revivir_event]

jobs:
  log_revivir:
    runs-on: ubuntu-latest
    steps:
      - name: 🪶 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🔧 Configurar Git
        run: |
          git config --global user.name "Altar Mictlan"
          git config --global user.email "altar@mictlan.io"

      - name: 📅 Agregar registro
        run: |
          echo "Registrando revivir..."
          mkdir -p data
          FILE=data/revivir_log.json
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          MSG="Revivir desde la web - $DATE"

          if [ ! -f "$FILE" ]; then
            echo "[]" > "$FILE"
          fi

          sudo apt-get update
          sudo apt-get install -y jq

          cat "$FILE" | jq --arg m "$MSG" '. + [{"mensaje": $m}]' > tmp.json
          mv tmp.json "$FILE"

      - name: 💾 Guardar cambios
        env:
          ALTAR_TOKEN: ${{ secrets.ALTAR_TOKEN }}
        run: |
          git checkout main
          git pull origin main
          git add data/revivir_log.json
          if git diff --cached --quiet; then
            echo "🔸 No hay cambios nuevos que registrar."
          else
            git commit -m "🕯️ Nuevo revivir registrado"
            git push https://x-access-token:${ALTAR_TOKEN}@github.com/${{ github.repository }}.git main
          fi
