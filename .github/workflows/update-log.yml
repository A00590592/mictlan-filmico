name: ğŸ“œ Registrar Revivir

on:
  workflow_dispatch:     # ğŸ”¹ permite ejecutarlo manualmente desde GitHub
  repository_dispatch:   # ğŸ”¹ tambiÃ©n acepta llamadas externas (desde la web)
    types: [revivir_event]

jobs:
  log_revivir:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸª¶ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Git
        run: |
          git config --global user.name "Altar Mictlan"
          git config --global user.email "altar@mictlan.io"

      - name: ğŸ“… Agregar registro
        run: |
          echo "Registrando revivir..."
          mkdir -p data
          FILE=data/revivir_log.json
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          MSG="Revivir desde la web - $DATE"

          if [ ! -f "$FILE" ]; then
            echo "[]" > "$FILE"
          fi

          # Asegurar que jq estÃ© instalado
          sudo apt-get update
          sudo apt-get install -y jq

          cat "$FILE" | jq --arg m "$MSG" '. + [{"mensaje": $m}]' > tmp.json
          mv tmp.json "$FILE"

      - name: ğŸ’¾ Guardar cambios
        env:
          ALTAR_TOKEN: ${{ secrets.ALTAR_TOKEN }}
        run: |
          git add data/revivir_log.json
          git commit -m "ğŸ•¯ï¸ Nuevo revivir registrado" || echo "Sin cambios que registrar"
          git push https://x-access-token:${ALTAR_TOKEN}@github.com/${{ github.repository }}.git
