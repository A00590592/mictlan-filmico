name: 🔔 Activar Revivir (rápido)

on:
  # Para lanzarlo manualmente desde Actions
  workflow_dispatch:
  # Para detonarlo desde la web (index.html) con repository_dispatch
  repository_dispatch:
    types: [revivir_trigger]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Instalar paho-mqtt (ligero)
        run: pip install --quiet paho-mqtt

      - name: 🕯️ Enviar señal al altar (TLS + auth)
        env:
          MQTT_USER: ${{ secrets.ALTAR_USER }}
          MQTT_PASS: ${{ secrets.ALTAR_PASS }}
          MQTT_HOST: ${{ secrets.ALTAR_HOST }}
        run: |
          python3 - <<'PYCODE'
import os, ssl
import paho.mqtt.publish as publish

host = os.environ["MQTT_HOST"]
user = os.environ["MQTT_USER"]
pwd  = os.environ["MQTT_PASS"]

publish.single(
    topic="Mictlan",
    payload="revivir",
    hostname=host,
    port=8883,
    qos=0,
    auth={"username": user, "password": pwd},
    tls={"cert_reqs": ssl.CERT_NONE}  # HiveMQ Cloud con CA pública; CERT_NONE evita fallar por cert
)
print("✅ Señal 'revivir' publicada")
PYCODE
