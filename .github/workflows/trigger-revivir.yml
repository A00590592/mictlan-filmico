name: 🔥 Activar Revivir

on:
  workflow_dispatch:

jobs:
  send_signal:
    runs-on: ubuntu-latest
    steps:
      - name: 🪶 Clonar repositorio
        uses: actions/checkout@v4

      - name: ⚙️ Instalar cliente MQTT
        run: sudo apt-get update && sudo apt-get install -y mosquitto-clients

      - name: 🕯️ Configurar Git (opcional)
        run: |
          git config --global user.name "Altar Mictlan"
          git config --global user.email "altar@mictlan.io"

      - name: 🚀 Enviar señal al altar físico
        run: |
          echo "🪔 Enviando señal al altar físico..."
          mosquitto_pub -h "broker.hivemq.com" -p 1883 -t "Mictlan" -m "revivir" -q 1

