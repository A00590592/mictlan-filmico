name: üîî Activar Revivir

on:
  # Permite ejecuci√≥n manual desde la pesta√±a "Actions"
  workflow_dispatch:

  # Permite activaci√≥n remota desde la web (index.html)
  repository_dispatch:
    types: [revivir_trigger]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: üïØÔ∏è Enviar se√±al al altar
        env:
          MQTT_USER: ${{ secrets.ALTAR_USER }}
          MQTT_PASS: ${{ secrets.ALTAR_PASS }}
          MQTT_HOST: ${{ secrets.ALTAR_HOST }}
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y mosquitto-clients
          mosquitto_pub -h "$MQTT_HOST" -p 8883 \
            -u "$MQTT_USER" -P "$MQTT_PASS" \
            -t "Mictlan" -m "revivir" \
            --cafile /etc/ssl/certs/ca-certificates.crt
