name: üîî Activar Revivir (r√°pido)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [revivir_trigger]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: ‚öôÔ∏è Instalar paho-mqtt (ligero)
        run: pip install --quiet paho-mqtt

      - name: üïØÔ∏è Enviar se√±al al altar (TLS + auth)
        env:
          MQTT_USER: ${{ secrets.ALTAR_USER }}
          MQTT_PASS: ${{ secrets.ALTAR_PASS }}
          MQTT_HOST: ${{ secrets.ALTAR_HOST }}
        shell: python
        run: |
          import os, ssl
          import paho.mqtt.publish as publish

          host = os.environ["MQTT_HOST"]
          user = os.environ["MQTT_USER"]
          pwd  = os.environ["MQTT_PASS"]

          publish.single(
              topic="Mictlan",
              payload="revivir",
              qos=0,
              hostname=host,
              port=8883,
              auth={"username": user, "password": pwd},
              tls={"cert_reqs": ssl.CERT_NONE}
          )
          print("‚úÖ Se√±al 'revivir' publicada")
